{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Appointments' %}{% endblock %}


{% block content %}
<h1>{{ title }}</h1>
    {% csrf_token %}
    <div class="column-2">
        {% for appoint in list %}
        <a href="/detail/{{ appoint.pk }}" class="appointment-label a">{{ appoint.inicio }}</a>
        {% endfor %}
    </div>

{% endblock %}
