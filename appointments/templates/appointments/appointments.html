{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Appointments' %}{% endblock %}


{% block content %}
<h1>{{ title }}</h1>
<form action="/detail/">
    {% csrf_token %}
    <div class="column-2">
        {% for appoint in list %}
        <input type="submit" name="pk" id="{{ appoint.pk }}" value="{{ appoint.pk }}">
        <label class="appointment-label" for="{{ appoint.pk }}">{{ appoint.inicio }}</label>
        {% endfor %}
    </div>
</form>

{% endblock %}
