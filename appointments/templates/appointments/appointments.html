{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Appointments' %}{% endblock %}


{% block content %}
<h1>{{ title }}</h1>
<div class="column-2">
    {% for appoint in list %}
        {% comment %} <div class="appointment-label">{{ appoint.date_and_time }}</div> {% endcomment %}
        <div class="appointment-label">{{ appoint.inicio }}</div>
    {% endfor %}
</div>

{% endblock %}
