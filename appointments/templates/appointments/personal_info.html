{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Personal info' %}{% endblock %}


{% block content %}

<div class='container'>
    <h1>{% trans 'Personal data' %}</h1>
    <form action="" method='POST'>
        {% csrf_token %}
        <div class="form-row inner-container">
            <div class="form-group col-md-4">
                <label for="email">{% trans 'Email' %}</label>
                {{ form.email }}
            </div>
            <br>
            <div class="form-group col-md-4">
                <label for="first_name">{% trans 'First name' %}</label>
                {{ form.first_name }}
            </div>
            <br>
            <div class="form-group col-md-4">
                <label for="last_name">{% trans 'Last name' %}</label>
                {{ form.last_name }}
            </div>
            <br>
            <div class="form-group col-md-4">
                <label for="date_of_birth">{% trans 'Date of birth' %}</label>
                {{ form.date_of_birth }}
            </div>
            <br>
            <div class="form-group col-md-4">
                <label for="occupation">{% trans 'Occupation' %}</label>
                {{ form.occupation }}
            </div>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value={% trans 'Submit' %}>
    </form>
    
</div>

{% endblock %}
