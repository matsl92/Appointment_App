{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/authenticate.css">
    <title>{% trans 'Login' %}</title>
</head>
<body>
    <main class="main-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="loginBox">
            <div class="user-icon"></div>
            <h3>{% trans 'Sign in here' %}</h3>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="inputBox"> 
                    <input id="uname" type="text" name="phone_number" placeholder={% trans 'Phone number' %}> 
                </div> 
                <input id="sub-button" type="submit" name="" value='Login'>
            </form> 
            <a href="/register/">{% trans 'Register' %}<br> </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
